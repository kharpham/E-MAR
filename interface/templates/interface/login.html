{% extends 'interface/layout.html' %}
{% load static %}

{% block title %}Brownish: Login{% endblock %}
{% block body %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Log in">
    </form>
    Don't have an account yet? <a href="{% url 'register' %}">Register here</a>
{% endblock %}
